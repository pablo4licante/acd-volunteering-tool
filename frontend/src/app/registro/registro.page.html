<ion-content [fullscreen]="true">
  <div class="logo-container">
  <ion-img class="logo" src="assets/LOGO ACD LA HOYA.png" alt="ACDLOGO"></ion-img>
  </div>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" class="mb10">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]="apellidos" name="apellidos" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item class="no-ripple">
            <ion-label class="mb10" position="floating">Fecha de Nacimiento</ion-label>
            <ion-datetime display-format="DD/MM/YYYY"  class="no-ripple" [preferWheel]="true" min="1970-01-01" max="2050-12-31" locale="es-ES" presentation="date"[(ngModel)]="fechaNacimiento" name="fechaNacimiento" required></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" style="margin-top: 20px;">Registrarse</ion-button>
        </form>
        
        <ion-text>
            ¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
