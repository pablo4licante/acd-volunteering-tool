<ion-content [fullscreen]="true">
  <div class="logo-container">
    <ion-img class="logo" src="assets/LOGO ACD LA HOYA.png" alt="ACDLOGO"></ion-img>
  </div>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" class="mb10">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" style="margin-top: 20px;">Login</ion-button>
        </form>
        <ion-text>
          ¿No tienes cuenta? <a href="/registro">Regístrate aquí</a>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
